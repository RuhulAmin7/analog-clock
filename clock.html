<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <script src="./clock.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="clock">
        <div class="number one"><span>1</span></div>
        <div class="number two"><span>2</span></div>
        <div class="number three"><span>3</span></div>
        <div class="number four"><span>4</span></div>
        <div class="number five"><span>5</span></div>
        <div class="number six"><span>6</span></div>
        <div class="number seven"><span>7</span></div>
        <div class="number eight"><span>8</span></div>
        <div class="number nine"><span>9</span></div>
        <div class="number ten"><span>10</span></div>
        <div class="number eleven"><span>11</span></div>
        <div class="number twelve"><span>12</span></div>
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="pointer"></div>
    </div>
</body>

</html>
